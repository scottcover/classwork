<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="api.css">

</head>


<body>
    <header>
        <h1>OMDb Search</h1>
    </header>
    <main>
        <section id="searchSection">
            <form id="searchForm">
                <label for="movieTitle">Title:</label>
                <input type="text" id="movieTitle" name="movieTitle" required minlength="3" placeholder="Enter Movie or TV Show">
                
                <label for="movieType">Type:</label>
                <select id="movieType" name="movieType">
                    <option value="">All</option>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>
                
                <label for="movieYear">Year:</label>
                <input type="text" id="movieYear" name="movieYear" placeholder="Enter Year (Optional)">
                
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="resultsSection">
            <div id="results"></div>
            <div id="paginationControls"></div>
        </section>
    </main>
    <script src="api.js"></script>
</body>
</html>
