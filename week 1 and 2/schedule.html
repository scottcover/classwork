<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Schedule</title>
    <link rel="stylesheet" type="text/css" href="schedule.css" />
  </head>
  <body>
    <h1>Weekly Schedule</h1>

    <table>
        <colgroup>
            <col span="1" class="time">
            <col span="4" class="week">
            <col span="3" class="weekend">
        </colgroup>
      <tr class="topRow">
        <td>&nbsp;</td>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <th>Morning</th>
        <td>Workout</td>
        <td>&nbsp;</td>
        <td>Workout</td>
        <td>&nbsp;</td>
        <td>Workout</td>
        <td>&nbsp;</td>
        <td rowspan="3">Fishing</td>
      </tr>
      <tr>
        <th>Afternoon</th>
        <td>&nbsp;</td>
        <td>Walk Dogs</td>
        <td>&nbsp;</td>
        <td>Walk Dogs</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>Evening</th>
        <td colspan="4">Homework</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        
      </tr>
    </table>
<br />



  </body>
</html>
