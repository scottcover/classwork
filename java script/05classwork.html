<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 100%;
        color: white;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="green" id="clock"></div>
    <script>
      //! Create a simple site that prompts the user for a time limit.
      //! Start the clock/div with a green background added by a class.
      //! Display the starting time on the DOM.
      //! Count the time down every second and update the dom.
      //! When the timer reaches zero:
      //!   - Remove the class with the green background and add one with a red background.
      //!   - The timer should also stop counting down.
      
        let userTime = prompt("Enter a time limit")

        const clockDiv = document.getElementById("clock");

        clockDiv.innerHTML = userTime;

        const timer = setInterval(() => {
            userTime--;
            clockDiv.innerHTML = userTime;

            if(userTime <= 0) {
                clearInterval(timer);
                clockDiv.classList.replace("green", "red");
            }
        }, 1000);




    </script>
  </body>
</html>
