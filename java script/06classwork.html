<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="06classwork.css">
</head>
<body>
    <div id="game-stats">
        <div>Games Played: <span id="games-played">0</span></div>
        <div>Wins: <span id="wins">0</span></div>
        <div>Losses: <span id="losses">0</span></div>
        <div>Ties: <span id="ties">0</span></div>
    </div>
    <div id="user-choice">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">
        <div>Computer picked: <span id="computer-pick"></span></div>
        <div>Result: <span id="result"></span></div>
    </div>
    <script src="06classwork.js"></script>
</body>
</html>
